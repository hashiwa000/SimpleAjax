<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Simple Ajax</title>
        <script type="text/javascript" src="simpleajax.js"></script>
    </h:head>
    <h:body>
        <h1>Simple Ajax</h1>
        <strong>Send Message: </strong>
        <input type="text" size="40" id="send-message"></input>
        <input type="button" onclick="doClick();" value="send!" title="send"></input>
        <br/>

        <strong>Receive Message: </strong>
        <div id="receive-message">[No Message]</div>
        <br/>
        
        <strong>Status: </strong>
        <div id="status">none</div>
        <br/>
    </h:body>
</html>
